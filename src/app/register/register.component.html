<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary"> Signup </h2>

  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-right: 10px">I am a: </label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender"> Male
    </label>
    <label class="radio-inline">
      <input type="radio" value="female" formControlName="gender"> Female
    </label>
  </div>


  <div class="form-group" [ngClass]="{'has-error' : registerForm.get('username').errors 
  && registerForm.get('username').touched}">
    <input type="text" class="form-control" placeholder="Username" formControlName="username">
    <span class="help-block"
      *ngIf="registerForm.get('username').hasError('required') && registerForm.get('username').touched">
      Username is required
    </span>
  </div>


  <div class="form-group" [ngClass]="{'has-error' : registerForm.get('KnownAs').touched 
  && registerForm.get('KnownAs').hasError('required')}">
    <input class="form-control" placeholder="Known as" formControlName="KnownAs">
    <span class="help-block"
      *ngIf="registerForm.get('KnownAs').touched && registerForm.get('KnownAs').hasError('required')">
      KnownAs is required
    </span>
  </div>

  <div class="form-group" [ngClass]="{'has-error' : registerForm.get('dateOfBirth').touched 
  && registerForm.get('dateOfBirth').hasError('required')}">
    <input class="form-control" type="text" bsDatepicker [bsConfig]="bsConfig" placeholder="Date Of Birth" formControlName="dateOfBirth">
    <span class="help-block"
      *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">
      dateOfBirth is required
    </span>
  </div>


  <div class="form-group" [ngClass]="{'has-error' : registerForm.get('city').touched 
    && registerForm.get('city').hasError('required')}">
    <input class="form-control" placeholder="city" formControlName="city">
    <span class="help-block" *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">
      city is required
    </span>
  </div>


  <div class="form-group" [ngClass]="{'has-error' : registerForm.get('country').touched 
      && registerForm.get('country').hasError('required')}">
    <input class="form-control" placeholder="country" formControlName="country">
    <span class="help-block"
      *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">
      country is required
    </span>
  </div>

  <div class="form-group" [ngClass]="{'has-error' : registerForm.get('password').errors
   && registerForm.get('password').touched}">
    <input type="password" class="form-control" placeholder="Password" formControlName="password">
    <span class="help-block"
      *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
      Password is required
    </span>

    <span class="help-block" *ngIf="registerForm.get('password').hasError('minlength')
   && registerForm.get('password').touched">
      Password must be at least 4 charachters
    </span>

    <span class="help-block" *ngIf="registerForm.get('password').hasError('maxlength') 
  && registerForm.get('password').touched">
      Password cannot exceed 8 charachters
    </span>

  </div>

  <div class="form-group" [ngClass]="{'has-error' : registerForm.get('confirmPassword').errors 
  && registerForm.get('confirmPassword').touched ||  registerForm.get('confirmPassword').touched
  && registerForm.hasError('mismatch')}">
    <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword">
    <span class="help-block" *ngIf="registerForm.get('confirmPassword').hasError('required')
     && registerForm.get('confirmPassword').touched">
      Confirm Password is required
    </span>
    <span class="help-block" *ngIf="registerForm.get('confirmPassword').touched
    && registerForm.hasError('mismatch')">
      Confirm Password must match password
    </span>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
